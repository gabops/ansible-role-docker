---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ${TEST_DISTRO:-centos:7}
    privileged: true
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      x:
        - "204"
        - "206"
verifier:
  name: testinfra
lint: |
 set -e
 yamllint .
 flake8
